<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terms and Conditions Summary</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-height: 500px;
      overflow-y: auto;
    }
    
    .header {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
    }
    
    .status {
      color: #666;
      margin-bottom: 15px;
      font-weight: 500;
    }
    
    .summary-point {
      background: #f8f9fa;
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
      border-left: 3px solid #007bff;
      line-height: 1.4;
    }
    
    .category h3 {
      margin: 15px 0 10px 0;
      color: #007bff;
      font-size: 16px;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #007bff;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      color: #dc3545;
      padding: 12px;
      background: #f8d7da;
      border-radius: 4px;
      margin-top: 10px;
      border-left: 3px solid #dc3545;
    }
    
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background: #0056b3;
    }
    
    /* Scrollbar styling */
    .container::-webkit-scrollbar {
      width: 8px;
    }
    
    .container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    .container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    
    .container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Terms & Conditions Summary</h2>
    </div>
    <div id="status" class="status">Analyzing page...</div>
    <div id="summary-container"></div>
    <button id="copyBtn" class="btn" style="display: none;">Copy Summary</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
